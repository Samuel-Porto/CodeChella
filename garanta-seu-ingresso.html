    <section class="banner">
        <img src="img/garanta-seu-ingresso__banner.jpeg" alt="">
        <h2>Garanta seu Ingresso</h2>
    </section>

    <section class="formulario">
        <h2>Preencha o formulário a seguir:</h2>
        <form action="#" method="get" id="formulario">
            <ul>
                <li class="formulario__nome">
                    <label for="nome">Nome Completo: </label>
                    <input type="text" name="input_nome" id="nome" required>
                </li>
                <li class="formulario__email">
                    <label for="email">Email: </label>
                    <input type="email" name="input_email" id="email" required>
                </li>
                <li class="formulario__ingresso">
                    <label for="ingresso">Tipo de Ingresso: </label>
                    <input type="text" name="input_ingresso" id="ingresso" required>
                </li>
                <li class="formulario__data">
                    <label for="nascimento">Data de Nascimento: </label>
                    <input type="date" name="input_nascimento" id="nascimento" required>
                </li>
            </ul>
        </form>
        <button type="submit" form="formulario" value="submit">
            <p>Avançar!</p>
            <p>&#129122;</p>
        </button>
    </section>

    <footer class="footer__with-bg">
        <div class="footer__aba--links">
            <img src="img/Logo.svg" alt="Logo CodeChella">
